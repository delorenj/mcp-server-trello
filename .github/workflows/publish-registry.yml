name: Publish to MCP Registry

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths: ['server.json', 'package.json']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Build latest mcp-publisher
        run: |
          git clone https://github.com/modelcontextprotocol/registry.git /tmp/registry
          cd /tmp/registry
          make publisher
          cp bin/mcp-publisher $GITHUB_WORKSPACE/

      - name: Authenticate with GitHub OIDC
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish
